project(':repository') {
	repositories {
		mavenCentral()
	}
	
    dependencies {
	    compile project(':model')
		testCompile 'junit:junit:4.11'
    }

	test {
		testLogging {
			exceptionFormat 'full'
			events 'passed', 'skipped', 'failed'
		}

		forkEvery = 5
		maxParallelForks = Runtime.runtime.availableProcessors() / 2
	}
}